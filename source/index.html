<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>FCC Simon</title>
        <meta name="description" content="The classic Simon game. Another Free Code Camp front end development project by Matt Trifilo">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <header>
            <h1>Simon</h1>
        </header>
        <div class="game-status">
        </div>
        <div class="simon-container">
            <div id="nw" class="simon-buttons button-nw"></div>
            <div id="ne" class="simon-buttons button-ne"></div>
            <div id="sw" class="simon-buttons button-sw"></div>
            <div id="se" class="simon-buttons button-se"></div>
            <div class="control-pad">
                <div id="display" class="step-count-display">--</div>
                <a href="#">
                    <div id="start-button" class="control-buttons button-start">START</div>
                </a>
                <div id="reset-button" class="control-buttons button-reset clickable">RESET</div>
                <div id="strict-mode-button" class="control-buttons button-strict clickable">STRICT MODE</div>
                <div id="strict-mode-light" class="control-buttons light-strict"></div>
            </div>
        </div>

        <script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
        <script src="js/bundle.js"></script>
    </body>
</html>
